<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Login Page</title>
    <link rel="stylesheet" href="customlogin.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image-container">
                <img src="https://thumbs.dreamstime.com/b/d-people-man-people-browser-window-login-30072142.jpg" 
                alt="custom-login">
            </div>
        <div class="card-details">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="login-details">
                <div class="login-content-span">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="login-content-span">
                   <label>Password</label>
                   <input type="password" placeholder="Enter Password">
                </div>
                <div class="login-content-check">
                    <input type="checkbox">
                    <label>Terms and Conditions</label>
                </div>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
